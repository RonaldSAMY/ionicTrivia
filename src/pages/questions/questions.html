
<div class="loader" *ngIf="!question.QuestionLoded;else questionTemplatee"></div>

<ng-template #questionTemplatee>
    <div class="questionBody">
        <ion-card>
          <h3 class="questions">
            <div style="width:80%;float:left">
                <p><b>Question :</b></p>
                <p>{{question.currentQuestion.question}}</p>
            </div>
            <div style="width:20%;float:right">
                <p> {{question.currentIndex}} / 20</p>
            </div>
            <div style="clear:both"></div>
          </h3>
          <ion-card-content>
              <ion-list inset class="answerlist">
                <button outline round ion-item 
                [ngClass]="{activate:i == question.selectedAnswerIndex}"
                class="answerListval"
                *ngFor="let item of question.currentQuestion.all_answers;let i = index" 
                (click)="selectedItemindex(i)"
                >
                    {{item}}
                </button> 
              </ion-list>
          </ion-card-content>
        </ion-card>
        <button 
        [disabled]="!question.answerSelected"
        ion-button outline round 
        class="submitButton" 
        (click)="question.setCurQuestion(question.currentIndex)">Next</button>
      </div>
</ng-template>
