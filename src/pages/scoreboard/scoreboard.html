  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>scoreboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let s of score.allScores">
        <ion-avatar item-start>
          <img [src]="s.avatar_url">
        </ion-avatar>
        <h2>{{s.nickname}}</h2>
        <h5>Score : {{s.score}}</h5>
        <h5>Time : {{s.time}}</h5>
      </ion-item>
    </ion-list>
</ion-content>
